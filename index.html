<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="work.js" defer></script>
    <title>todo list</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>todo list</h2>
            <div class="main-section">
                <div class="entry-area">
                    <input type="text" id="inpVal" placeholder="What needs to be done?">
                </div>
                <div class="out-area">
                    <ul id="ulList">
                    </ul>
                </div>
                <div class="foot-area">
                    <button id="btnClear">clear completed</button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
